<!DOCTYPE html>

<html>
  <head>
    <title>McLifeMap</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
    <body>
      <div class="title-image">
        <img src="https://i.imgur.com/tHNdWW8.jpg" alt="red rock mountains with lighting strike">
        <h1>lifemap</h1>
      </div>
      <div class="teaser">Click to see where I'm coming from</div>
        <div class="container">
          <div id="directory">
            <ul>
              <li>
                <div id="childhoodEvents">Childhood</div>
              </li>
              <li>
                <div id="overseasEvents">Moved Overseas</div>
              </li>
              <li>
                <div id="highschoolEvents">Teenage Years</div>
              </li>
              <li>
                <div id="studyAbroadEvents">Study Abroad</div>
              </li>
              <li>
                <div id="gradEvents">Grad School</div>
              </li>
              <li>
                <div id="homebaseEvents">Homebase!</div>
              </li>
          </div>
          <div id="contentDisplay">
            <div id="photoDiv">
            </div>

            <div id="descriptionDiv">
            </div>

            <div id="mapDiv">
            </div>
          </div><!--End content column-->
        </div> <!--End container-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
